<div class="popup">
    <div class="popup-container">
      <h2 class="popup-title">Xác nhận</h2>
      <hr>
      <p class="popup-message">Tất cả sản phẩm trong danh mục sẽ bị xóa.
        <br>Bạn có chắc chắn muốn xóa danh mục này?</p>
      <div class="popup-buttons">
        <button class="popup-button" (click)="onConfirm()">Xóa</button>
        <button class="popup-button" (click)="onCancel()">Hủy</button>
      </div>
    </div>
  </div>
