<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- Cố định admin page-->
<a hrel="./navigate_bar"></a>
<div class="main">
    <div class="main-left">
        <a href=".navigate-bar"></a>
    </div>
    <!--  -->

    <div class="main-right">
        <!-- Cố định admin page -->
        <div class="admin-info">
            <span class="material-symbols-outlined">notifications</span>
            <span class="admin-name">Admin</span>
            <img src="assets/admin-avatar.png" class="admin-ava">
        </div>
        <div class="page-title">
            <p>Danh mục sản phẩm</p>
            <div class="page-search">
                <input type="search" id="search" placeholder="Tìm kiếm..." />
                <span class="material-symbols-outlined">search</span>
            </div>
        </div>

        <!-- content page catogory -->
        <div class="page-body">
          <div class="page-body-category">
              <h3>Danh mục cấp 1</h3>
              <table class="box__category--father">
                  <thead>
                      <th></th>
                      <th>Ảnh</th>
                      <th>Tên danh mục</th>
                      <th></th>
                  </thead>
                  <tbody>
                      <tr *ngFor="let category of categories" [ngClass]="{'active': changeCat === category}" (click)="tabChange(category)">

                          <td><input type="checkbox" class="check-input" id="checking"></td>
                          <td><img src="{{ category.imageCat }}"></td>
                          <td>{{ category.Category }}</td>
                          <td class="category__row--function">
                            <button id="visual" routerLink="'edit-category-level1'" ><span class="material-symbols-outlined">edit</span></button>
                            <button id="delete" (click)="deleteMedicine()"><span class="material-icons-outlined" style="color:red">delete</span></button>
                          </td>

                      </tr>
                  </tbody>
              </table>
              <div  class="add-category">
                  <button (click)="addCatLevel1()">Thêm danh mục</button>
              </div>
          </div>
          <div class="page-body-child">
            <h3>Danh mục cấp 2</h3>
            <table class="box__category--child" *ngFor="let category of categories">
              <thead *ngIf="changeCat === category">
                  <th></th>
                  <th>Ảnh</th>
                  <th>Tên danh mục</th>
                  <th>Số lượng sản phẩm</th>
                  <th></th>
              </thead>
              <tbody *ngIf="changeCat === category">

                  <tr *ngFor="let subcat of category.SubCategories">
                      <td><input type="checkbox" class="check-input" id="checking"></td>
                      <td><img src="{{ subcat.imageUrl }}"></td>
                      <td>{{ subcat.SubCategory }}</td>
                      <td>{{ subcat.medicineCount }}</td>
                      <td class="category__row--function">
                          <button id="visual" routerLink="'edit-category-level2'"><span class="material-symbols-outlined">edit</span></button>
                          <button id="delete" (click)="deleteMedicine()"><span class="material-icons-outlined" style="color:red">delete</span></button>
                      </td>
                  </tr>

              </tbody>
            </table>
            <div  class="add-category" >
                <button (click)="addCatLevel2()">Thêm danh mục</button>
            </div>
          </div>
        </div>
    </div>
</div>
