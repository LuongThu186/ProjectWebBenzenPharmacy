<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- Cố định admin page-->
<a hrel="./navigate_bar"></a>
<div class="main">
    <div class="main-left">
        <a href=".navigate-bar"></a>
    </div>
    <!--  -->

    <div class="main-right">
        <!-- Cố định admin page -->
        <div class="admin-info">
            <span class="material-symbols-outlined">notifications</span>
            <span class="admin-name">Admin</span>
            <img src="assets/admin-avatar.png" class="admin-ava">
        </div>
        <div class="page-title">
            <p>Danh sách đơn hàng chưa xác nhận</p>
            <div class="page-body-header">
                <div class="page-body-title">
                    <p class="title__main">Đơn hàng</p>
                    <p> {{totalOrder(orders)}} đơn hàng đang chờ</p>
                </div>
                <div class="page-search">
                    <input type="search" id="search" placeholder="Tìm kiếm..." />
                    <span class="material-symbols-outlined">search</span>
                </div>
            </div>

        </div>
            <div class="page-body-content">
                <table id="unorders">
                
                    <thead>
                        <th style="width: 56px"></th>
                        <th style="width: 150px">Mã đơn hàng</th>
                        <th style="width: 200px">Tên khách hàng</th>
                        <th style="width: 200px">Ngày tạo </th>
                        <th style="width: 200px">Tổng tiền</th>
                        <th style="width: 100px"></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders| paginate: { itemsPerPage: 12, currentPage: page }; let count = index">
                            <td>
                                <div class="unord-check">
                                    <input type="checkbox" class="unord-check-input" id="unord-checking1">
                                    <label class="unord-check-label" for="unord-checking1"></label>
                                </div>
                            </td>
                            <td> {{order.OrderID}}</td>
                            <td> {{order.CustomerName}}</td>
                            <td> {{order.OrderDate}}</td>
                            <td>  </td>
                            <td>
                                <button id="check" (click)="orderConfirm(order._id)"><span class="material-icons-outlined" style="color:#2D982A" >check_circle</span></button>
                               <button id="cancel" (click)="deleteOrder(order._id)"><span class="material-icons-outlined" style="color:red">cancel</span></button>
                            </td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
            

    </div>
</div>
