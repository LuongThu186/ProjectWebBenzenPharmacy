<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- Cố định admin page-->
<a hrel="./navigate_bar"></a>
<div class="main">
    <div class="main-left">
        <a href=".navigate-bar"></a>
    </div>
    <!--  -->

    <div class="main-right">
        <!-- Cố định admin page -->
        <div class="admin-info">
            <span class="material-symbols-outlined">notifications</span>
            <span class="admin-name">Admin</span>
            <img src="assets/admin-avatar.png" class="admin-ava">
        </div>
        <div class="page-title">
            <p>Quản lý đơn hàng</p>
            <div class="page-body-header">
                <div class="page-body-title">
                    <p class="title__main">Tổng số lượng đơn hàng</p>
                    <p>{{totalOrder(orders)}} đơn hàng</p>
                </div>
                <div class="page-search">
                    <input type="search" id="search" placeholder="Tìm kiếm..." />
                    <span class="material-symbols-outlined">search</span>
                </div>
            </div>

        </div>
        <div class="page-body">

            <div class="page-body-content">
                <table id="orders">
                    <thead>
                        <th></th>
                        <th>Mã đơn hàng</th>
                        <th>Tên khách hàng</th>
                        <th>Ngày tạo </th>
                        <th>Tổng tiền</th>
                        <th>Tình trạng</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders| paginate: { itemsPerPage: 12, currentPage: page }; let count = index">
                            <td>
                                <div class="ord-check">
                                    <input type="checkbox" class="ord-check-input" id="ord-checking1">
                                    <label class="ord-check-label" for="ord-checking1"></label>
                                </div>
                            </td>
                            <td>{{order.OrderID}}</td>
                            <td>{{order.CustomerName}} </td>
                            <td> {{order.OrderDate}} </td>
                            <td>  </td>
                            <td id="completing"> {{order.Status}} </td>
                            <td>
                               <button id="visual" (click)="viewCustomerDetail(order)"><span class="material-icons-outlined"> visibility</span></button>
                               <button id="delete" (click)="deleteOrder(order._id)"><span class="material-icons-outlined" style="color:red">delete</span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="product_action">
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
