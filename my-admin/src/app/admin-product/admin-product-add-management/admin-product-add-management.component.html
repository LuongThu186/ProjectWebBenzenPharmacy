<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<!-- Cố định admin page-->
<a hrel="./navigate_bar"></a>
<div class="main">
  <div class="main-left">
    <a href=".navigate-bar"></a>
  </div>
  <!--  -->

  <div class="main-right">
    <!-- Cố định admin page -->
    <div class="admin-info">
      <span class="material-symbols-outlined">notifications</span>
      <span class="admin-name">Admin</span>
      <img src="assets/admin-avatar.png" class="admin-ava" />
    </div>
    <div class="page-title">
      <p>Sản phẩm</p>
      <div class="page-search">
        <input type="search" id="search" placeholder="Tìm kiếm..." />
        <span class="material-symbols-outlined">search</span>
      </div>
    </div>
    <div class="page-body">
      <div class="page-body-header">
        <div class="product__action">
          <span><button id="save" (click)="postMedicine()">Lưu</button></span>
          <span><button id="back" (click)="goBack()">Quay lại</button></span>
        </div>
        <div class="header">
          <p>Thông tin chi tiết sản phẩm</p>
        </div>
      </div>
      <div class="page-body-content">
        <div class="content_left">
          <label for="myFile"
            >Ảnh:
            <input type="file" class="file-input" (change)="onFileSelected($event, medicine)" #fileUpload name="image" [(ngModel)]="medicine.Image"><br>
            <img src="{{medicine.Image}}" alt=""><br>
          </label>
          <label for="nameEdit"
            >Tên sản phẩm:
            <div>
              <input
                type="text"
                name="nameEdit"
                id="nameEdit"
                placeholder="Nhập tên"
                [(ngModel)]="medicine.Name"
              />
            </div>
          </label>
          <label for="categoryEdit"
            >Danh mục:
            <div>
              <input
                type="text"
                name="categoryEdit"
                id="categoryEdit"
                placeholder="Nhập Danh mục"
                [(ngModel)]="medicine.Category"
              />
            </div>
          </label>
          <label for="sub-categoryEdit"
            >Danh mục con:
            <div>
              <input
                type="text"
                name="sub-categoryEdit"
                id="sub-categoryEdit"
                placeholder="Nhập Danh mục con"
                [(ngModel)]="medicine.SubCategory"
              />
            </div>
          </label>
          <label for="priceEdit"
            >Đơn giá:
            <div>
              <input
                type="text"
                class="form-control"
                #name="ngModel"
                name="priceEdit"
                id="priceEdit"
                placeholder="Nhập giá"
                [(ngModel)]="medicine.Price"
              />
            </div>
          </label>
          <label for="stockEdit"
            >Tồn kho:
            <div><input type="text" id="stockEdit" /></div>
          </label>
        </div>

        <div class="content_right">
          <label for="useEdit"
            >Công dụng:
            <div>
              <input
                type="text"
                class="form-control"
                #name="ngModel"
                name="useEdit"
                id="useEdit"
                placeholder="Nhập công dụng"
                [(ngModel)]="medicine.Uses"
              />
            </div>
          </label>
          <label for="ingredientEdit"
            >Thành phần:
            <div>
              <input
                type="text"
                class="form-control"
                #name="ngModel"
                name="ingredientEdit"
                id="ingredientEdit"
                placeholder="Nhập thành phần"
                [(ngModel)]="medicine.Ingredients"
              />
            </div>
          </label>
          <label for="originEdit"
            >Xuất xứ:
            <div>
              <input
                type="text"
                class="form-control"
                #name="ngModel"
                name="originEdit"
                id="originEdit"
                placeholder="Nhập xuất xứ"
                [(ngModel)]="medicine.Manufacturer"
              />
            </div>
          </label>
          <label for="descriptionEdit"
            >Mô tả:
            <div>
              <textarea
                type="text"
                class="form-control text-area"
                #name="ngModel"
                name="descriptionEdit"
                id="descriptionEdit"
                placeholder="Nhập mô tả"
                [(ngModel)]="medicine.Description"
              ></textarea>
            </div>
          </label>
          <label for="warningEdit"
            >Lưu ý sử dụng:
            <div>
              <textarea
                type="text"
                class="form-control text-area"
                #name="ngModel"
                name="warningEdit"
                id="warningEdit"
                placeholder="Nhập lưu ý sử dụng"
                [(ngModel)]="medicine.Warnings"
              ></textarea>
            </div>
          </label>
          <label for="preserveEdit"
            >Cách bảo quản:
            <div>
              <input
                type="text"
                class="form-control"
                #name="ngModel"
                name="preserveEdit"
                id="preserveEdit"
                placeholder="Nhập cách bảo quản"
                [(ngModel)]="medicine.Store"
              />
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
