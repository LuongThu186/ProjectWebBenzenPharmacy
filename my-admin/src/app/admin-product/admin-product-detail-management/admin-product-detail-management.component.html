<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- Cố định admin page-->
<a hrel="./navigate_bar"></a>
<div class="main">
    <div class="main-left">
        <a href=".navigate-bar"></a>
    </div>
    <!--  -->

    <div class="main-right">
        <!-- Cố định admin page -->
        <div class="admin-info">
            <span class="material-symbols-outlined">notifications</span>
            <span class="admin-name">Admin</span>
            <img src="assets/admin-avatar.png" class="admin-ava">
        </div>
        <div class="page-title">
            <p>Sản phẩm</p>
            <div class="page-search">
                <input type="search" id="search" placeholder="Tìm kiếm..." />
                <span class="material-symbols-outlined">search</span>
            </div>
        </div>
        <div class="page-body">
                <div class="page-body-header">
                    <div class="product__action">
                        <span><button id="save" onclick="">Lưu</button></span>
                        <span><button id="back" (click)="goBack()">Quay lại</button></span>
                    </div>
                    <div class="header">
                        <p>Thông tin chi tiết sản phẩm</p>
                    </div>
                </div>
                <div class="page-body-content">
                    <div class="content_left">
                        <label for="myFile">Ảnh:
                            <div><img src="{{medicine.Image}}" alt=""></div>
                        </label>
                        <label for="nameEdit">Tên sản phẩm:
                            <div><span>{{medicine.Name}}</span></div>
                        </label>
                        <label for="categoryEdit">Danh mục:
                            <div>
                            <select name="category" id="categoryEdit">
                              <option value="">{{medicine.Category}}</option>
                            </select>
                            </div>
                        </label>
                        <label for="sub-categoryEdit">Danh mục con:
                            <div>
                            <select name="sub-category" id="sub-categoryEdit">
                                <option value="thuockhongkedon">{{medicine.SubCategory}}</option>
                            </select>
                            </div>
                        </label>
                        <label for="priceEdit">Đơn giá:
                            <div><span>{{medicine.Price}}</span></div>
                        </label>
                        <label for="stockEdit">Tồn kho:
                            <div></div>
                        </label>
                    </div>

                    <div class="content_right">
                        <label for="useEdit">Công dụng:
                            <div><span>{{ medicine.Uses }}</span></div>
                        </label>
                        <label for="ingredientEdit">Thành phần:
                          <div><span>{{ medicine.Ingredients }}</span></div>
                        </label>
                        <label for="originEdit">Xuất xứ:
                          <div><span>{{ medicine.Manufacturer }}</span></div>
                        </label>
                        <label for="descriptionEdit">Mô tả:
                          <div><span>{{ medicine.Description }}</span></div>
                        </label>
                        <label for="warningEdit">Lưu ý sử dụng:
                          <div><span>{{ medicine.Warnings }}</span></div>
                        </label>
                        <label for="preserveEdit">Cách bảo quản:
                          <div><span>{{ medicine.Store }}</span></div>
                        </label>
                    </div>
                </div>
        </div>
    </div>
</div>
