<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<!-- Cố định admin page-->
<a hrel="./navigate_bar"></a>
<div class="main">
  <div class="main-left">
    <a href=".navigate-bar"></a>
  </div>
  <!--  -->

  <div class="main-right">
    <!-- Cố định admin page -->
    <div class="admin-info">
      <span class="material-symbols-outlined">notifications</span>
      <span class="admin-name">Admin</span>
      <img src="assets/admin-avatar.png" class="admin-ava" />
    </div>
    <div class="page-title">
      <div>
        <p>Sản phẩm</p>
        <br>
        <button id="add" (click)="addMedicine()">Thêm mới
          <span class="material-icons-outlined">post_add</span>
        </button>
      </div>
      <div class="page-search">
        <input type="search" id="search" placeholder="Tìm kiếm..." />
        <span class="material-symbols-outlined">search</span>
      </div>
    </div>
    <div class="page-body">
      <div class="product_list">
        <table class="product_list__table">
          <thead class="table_title">
            <th></th>
            <th>Ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Thương hiệu</th>
            <th>Danh mục</th>
            <th>Tồn kho</th>
            <th>Đơn giá</th>
            <th></th>
          </thead>
          <tbody class="table_content">
            <tr class="table_data" *ngFor="let medicine of medicines | paginate: { itemsPerPage: 12, currentPage: page }">
              <td>
                <input type="checkbox" class="pro_check--input" />
              </td>
              <td class="pro_image">
                <img src="{{ medicine.Image }}" />
              </td>
              <td>{{ medicine.Name }}</td>
              <td>{{ medicine.Brand }}</td>
              <td>{{ medicine.Category }}</td>
              <td></td>
              <td>{{ medicine.Price }}</td>
              <td class="pro_action">
                <button id="visual" (click)="viewDetailMedicine(medicine)">
                  <span class="material-icons-outlined">visibility</span>
                </button>
                <button id="visual">
                  <span class="material-icons-outlined" (click)="updateMedicine(medicine)">edit</span>
                </button>
                <button id="visual" (click)="deleteMedicine(medicine._id)">
                  <span class="material-icons-outlined">delete</span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="product_action">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
        <!-- <div class="product_edit">
          <button id="add">
            <span class="material-icons-outlined">post_add</span>
          </button>
          <button id="delete">
            <span class="material-icons-outlined">delete</span>
          </button>
        </div> -->
      </div>
    </div>
  </div>
</div>
