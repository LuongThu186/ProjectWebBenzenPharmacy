<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
  </head>
  <body>
    <div class="content">
      <div class="left-content">
        <img src="/assets/image/SignInUp/BannerHello.png" width="130px" class="banner"/>
      </div>

      <div class="right-content">
        <form action="app-login" method="get" class="login_form">
          <h2 class="header">QUÊN MẬT KHẨU</h2>
          <div class="container">
            <div class="container__input">
                <div class="container__input--item">
                    <div>
                        <label for="uname">Số điện thoại: </label>
                        <div class="input--content">
                            <input
                            type="text"
                            name="uname"
                            required
                          />
                          <span class="material">*</span>
                        </div>
                    </div>
                    <button id="otp-send">Gửi mã</button>
                  </div>
                  <div class="container__input--item">
                    <div>
                        <label for="uname">Nhập mã xác nhận: </label>
                        <input type="text" id="otp-input">
                    </div>
                    <div class="reset-OTP">
                      <span>Chưa nhận được mã?</span>
                      <a id="otp-button" onclick="sendOTP()">Gửi lại mã</a>
                    </div>
                </div>
            </div>
            <div>
              <button type="submit" class="login_button" onclick="window.location='app-login'">HOÀN TẤT</button>
            </div>
          </div>
          <div class="content--bottom">
            <a href="app-login"> << Trở về</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
