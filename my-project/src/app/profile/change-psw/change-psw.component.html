<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
  </head>
  <body>
    <div class="content">
      <div class="left-content">
        <img src="/assets/image/SignInUp/BannerHello.png" width="130px" class="banner"/>
      </div>

      <div class="right-content">
        <form action="app-home" method="get" class="login_form">
          <h2 class="header">ĐẶT LẠI MẬT KHẨU</h2>
          <div class="container">
            <div class="container__input">
                <div class="container__input--item">
                    <label for="uname">Mật khẩu hiện tại: </label>
                    <div class="input--content">
                        <input
                        type="text"
                        name="uname"
                        required
                      />
                      <span class="material">*</span>
                    </div>
                  </div>
                <div class="container__input--item">
                    <label for="uname">Nhập mật khẩu: </label>
                    <div class="input--content">
                        <input
                        type="text"
                        name="uname"
                        required
                      />
                      <span class="material">*</span>
                    </div>
                  </div>
                  <div class="container__input--item">
                    <label for="psw">Nhập lại mật khẩu: </label>
                    <div class="input--content">
                        <input
                        type="password"
                        name="psw"
                        required
                      /><span class="material">*</span>
                    </div>
                    </div>
            </div>
            <div>
              <button type="submit" class="login_button" onclick="window.location='app-home'">HOÀN TẤT</button>
            </div>
            <div class="content--bottom">
                <a href="app-signup"> << Trở về</a>
              </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
