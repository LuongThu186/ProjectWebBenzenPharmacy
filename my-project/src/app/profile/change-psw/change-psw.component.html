<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
  </head>
  <body>
    <div class="content">
      <div class="left-content">
        <img src="/assets/image/SignInUp/BannerHello.png" width="130px" class="banner"/>
      </div>

      <div class="right-content">
        <form class="login_form" (ngSubmit)="changePassword()">
          <h2 class="header">ĐỔI MẬT KHẨU</h2>
          <div class="container">
            <div class="container__input">
              <div class="container__input--item">
                <label for="uname">Nhập số điện thoại: </label>
                <div class="input--content">
                  <input type="text" [(ngModel)]="phonenumber" name="phonenumber" placeholder="Phone Number" required>
                  <span class="material">*</span>
                </div>
              </div>
                <div class="container__input--item">
                    <label for="uname">Mật khẩu hiện tại: </label>
                    <div class="input--content">
                      <input type="password" [(ngModel)]="oldPassword" name="oldPassword" placeholder="Old Password" required>
                      <span class="material">*</span>
                    </div>
                  </div>
                <div class="container__input--item">
                    <label for="uname">Mật khẩu mới: </label>
                    <div class="input--content">
                      <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="New Password" required>
                      <span class="material">*</span>
                    </div>
                  </div>
                  <!-- <div class="container__input--item">
                    <label for="psw">Nhập lại mật khẩu mới: </label>
                    <div class="input--content">
                        <input
                        type="password"
                        [(ngModel)]="confirmPassword" name="confirmPassword"
                        required
                      /><span class="material">*</span>
                    </div>
                  </div> -->
            </div>
            <div>
              <button type="submit" class="login_button">HOÀN TẤT</button>
            </div>

          </div>
        </form>
        <div class="content--bottom">
          <a href="app-home"> << Trở về</a>
      </div>
      </div>
    </div>
  </body>
</html>
