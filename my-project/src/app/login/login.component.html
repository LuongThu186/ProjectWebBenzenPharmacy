<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
  </head>
  <body>
    <div class="content">
      <div class="left-content">
        <img src="/assets/image/SignInUp/BannerHello.png" width="130px" class="banner"/>
      </div>

      <div class="right-content">
        <form (ngSubmit)="onSubmit()" class="login_form">
          <h2 class="header">ĐĂNG NHẬP</h2>
          <div class="container">
            <div class="container__input">
              <div>                
                <div class="container__input--item">
                <label for="phone">Số điện thoại: </label>
                <div class="input--content">
                    <input type="text" placeholder="Số điện thoại" name="phonenumber" [(ngModel)]="phonenumber" required (blur)="checkPhoneNumber()" id="phone" value="{{ phonenumber }}"
                  />
                  <span class="material">*</span>
                </div>
                </div>
                <div *ngIf="!isPhoneNumberValid" class="error-message">Số điện thoại không hợp lệ!</div>
              </div>
                  <div class="container__input--item">
                    <label for="password">Mật khẩu: </label>
                    <div class="input--content">
                        <input
                        type="password" placeholder="Mật khẩu" name="psw" [(ngModel)]="password" required id="password" value="{{ password }}"/>
                        <span class="material">*</span>
                    </div>
                    </div>
            </div>

            <div class="container__checkbox">
                <label for="rememberMe">
                    <input type="checkbox" name="remember" class="checkbox" [(ngModel)]="rememberMe" id="rememberMe"/>Nhớ mật khẩu
                </label>
                <a href="app-forgotpassword">Quên mật khẩu?</a>
            </div>

            <div>
              <button type="submit" class="login_button">ĐĂNG NHẬP</button>
            </div>
          </div>
          <div class="content--bottom">
            <p>Chưa có tài khoản?</p> 
            <a href="app-signup">Đăng ký ngay</a>
          </div> 
        </form>
      </div>
    </div>
  </body>
</html>
